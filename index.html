<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="image/calculator.png" type="image/png">
    <title>My Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="toggle-container">
            <div class="toggle-btn" id="themeToggle"></div>
        </div>
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        <div class="buttons">
            <button class="accent" id="allClear">AC</button>
            <button class="accent" id="delete">DEL</button>
            <button class="operation">%</button>
            <button class="operation">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">+</button>
            <button>0</button>
            <button>.</button>
            <button class="equals span-two">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
